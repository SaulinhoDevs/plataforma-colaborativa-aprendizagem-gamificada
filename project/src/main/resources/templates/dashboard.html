<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Questify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>
<header class="bg-white shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand dashboard-header" th:href="@{/dashboard}">Questify</a>
            <div class="d-flex align-items-center ms-auto">
                <i class="bi bi-bell-fill fs-5 text-secondary me-3"></i>
                <img th:src="${dashboardData.usuario.avatarUrl}" alt="Avatar do Utilizador" class="rounded-circle">
            </div>
        </div>
    </nav>
</header>

<main class="container-fluid main-content">
    <div class="px-lg-4">
        <h1 class="h4 fw-bold mb-4" th:text="'Bem-vindo de volta, ' + ${dashboardData.usuario.nome} + '! ðŸ‘‹'"></h1>
        <div class="row">
            <div class="col-lg-8">
                <!-- Desafio do Dia -->
                <section class="dashboard-card challenge-card">
                    <i class="bi bi-stars icon"></i>
                    <h2 class="h5 fw-bold">ðŸ”¥ Desafio do Dia</h2>
                    <p class="mb-3">Teste os seus conhecimentos em HistÃ³ria Antiga e ganhe o dobro de pontos!</p>
                    <button class="btn btn-light fw-bold">ComeÃ§ar Desafio</button>
                </section>

                <!-- Continue Sua Jornada -->
                <section th:if="${not #lists.isEmpty(dashboardData.quizzesEmProgresso)}">
                    <h3 class="section-title">Continue Sua Jornada</h3>
                    <div class="scroll-container">
                        <!-- CORREÃ‡ÃƒO: O card inteiro agora Ã© um link clicÃ¡vel -->
                        <a th:each="quiz : ${dashboardData.quizzesEmProgresso}" th:href="@{/quiz/{id}(id=${quiz.id})}" class="quiz-card-link">
                            <div class="dashboard-card quiz-card">
                                <h4 class="quiz-card-title" th:text="${quiz.titulo}"></h4>
                                <p class="small text-secondary mb-2" th:text="${quiz.categoria}"></p>
                                <div class="progress" role="progressbar" th:attr="aria-valuenow=${quiz.progresso}" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar" th:classappend="${quiz.progresso < 50 ? 'bg-warning' : 'bg-success'}" th:style="'width: ' + ${quiz.progresso} + '%'"></div>
                                </div>
                                <span class="small text-secondary mt-1 d-block" th:text="${quiz.progresso} + '% completo'"></span>
                            </div>
                        </a>
                    </div>
                </section>

                <!-- Novos Desafios -->
                <section th:if="${not #lists.isEmpty(dashboardData.novosQuizzes)}">
                    <h3 class="section-title">Novos Desafios Para VocÃª</h3>
                    <div class="scroll-container">
                        <!-- CORREÃ‡ÃƒO: O card inteiro agora Ã© um link clicÃ¡vel -->
                        <a th:each="quiz : ${dashboardData.novosQuizzes}" th:href="@{/quiz/{id}(id=${quiz.id})}" class="quiz-card-link">
                            <div class="dashboard-card quiz-card">
                                <h4 class="quiz-card-title" th:text="${quiz.titulo}"></h4>
                                <p class="small text-secondary mb-2" th:text="${quiz.categoria}"></p>
                                <div class="mt-auto pt-2">
                                     <span class="btn btn-outline-primary btn-sm">Iniciar Quiz</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </section>
            </div>

            <!-- Barra Lateral -->
            <div class="col-lg-4">
                <!-- Resumo do Progresso -->
                <div class="dashboard-card">
                    <h3 class="section-title">Resumo do Progresso</h3>
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi bi-trophy-fill widget-icon me-3"></i>
                        <div>
                            <div class="fw-bold" th:text="${dashboardData.pontosTotais} + ' Pontos'"></div>
                            <div class="small text-secondary">NÃ­vel 5 - Mestre Curioso</div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi bi-check-circle-fill widget-icon me-3"></i>
                        <div>
                            <div class="fw-bold" th:text="${dashboardData.quizzesConcluidos} + ' Quizzes ConcluÃ­dos'"></div>
                            <div class="small text-secondary">Continue assim!</div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-bullseye widget-icon me-3"></i>
                        <div>
                            <div class="fw-bold" th:text="${dashboardData.precisao} + '% de PrecisÃ£o'"></div>
                            <div class="small text-secondary">MÃ©dia geral</div>
                        </div>
                    </div>
                </div>

                <!-- Suas Conquistas -->
                <div class="dashboard-card">
                    <h3 class="section-title">Suas Conquistas</h3>
                    <div class="d-flex justify-content-start gap-3">
                        <span class="fs-2" th:each="conquista : ${dashboardData.conquistas}" th:text="${conquista}"></span>
                    </div>
                </div>

                <!-- Ranking Semanal -->
                <div class="dashboard-card">
                    <h3 class="section-title">Ranking Semanal</h3>
                    <ul class="list-unstyled ranking-list">
                        <li class="d-flex align-items-center mb-2 p-2 rounded"
                            th:each="item : ${dashboardData.ranking}"
                            th:classappend="${item.isUsuarioAtual() ? 'current-user' : ''}">
                            <span class="rank me-3" th:text="${item.posicao} + '.'"></span>
                            <img th:src="${item.avatarUrl}" class="user-avatar rounded-circle me-3">
                            <span class="fw-bold" th:text="${item.isUsuarioAtual() ? 'VocÃª' : item.nome}"></span>
                            <span class="ms-auto text-secondary" th:text="${item.pontos} + ' pts'"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
