<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório do Quiz | Questify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/relatorio-quiz.css}">
</head>
<body>

<header class="bg-white shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand dashboard-header" th:href="@{/dashboard}">Questify</a>
            <div class="d-flex align-items-center ms-auto">
                <i class="bi bi-bell-fill fs-5 text-secondary me-3"></i>
                <!-- Substituir com os dados do professor logado -->
                <img src="https://placehold.co/40x40/9333ea/FFFFFF?text=P" alt="Avatar do Professor" class="rounded-circle">
            </div>
        </div>
    </nav>
</header>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9">

            <div class="d-flex align-items-center mb-4">
                <a th:href="@{/gestao-quizzes}" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i></a>
                <div>
                    <h1 class="h3 mb-0 fw-bold">Relatório do Quiz</h1>
                    <p class="text-muted mb-0">Capitais da Europa</p>
                </div>
            </div>

            <!-- Estatísticas Resumidas -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <i class="bi bi-people-fill stat-icon"></i>
                            <p class="stat-value">150</p>
                            <p class="stat-label">Participantes</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <i class="bi bi-check2-circle stat-icon"></i>
                            <p class="stat-value">78%</p>
                            <p class="stat-label">Média de Acertos</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <i class="bi bi-clock-history stat-icon"></i>
                            <p class="stat-value">2m 15s</p>
                            <p class="stat-label">Tempo Médio</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabela de Resultados e Ações -->
            <div class="card list-card">
                <div class="card-header d-flex flex-wrap justify-content-between align-items-center">
                    <h2 class="h5 mb-2 mb-md-0">Resultados dos Alunos</h2>
                    <div class="d-flex gap-2">
                        <input type="search" id="searchInput" class="form-control form-control-sm" placeholder="Pesquisar aluno...">
                        <button class="btn btn-sm btn-outline-primary"><i class="bi bi-funnel-fill"></i> Filtrar</button>
                        <button class="btn btn-sm btn-success"><i class="bi bi-file-earmark-spreadsheet-fill me-1"></i> Exportar CSV</button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="resultsTable">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">Aluno</th>
                                    <th scope="col">Data</th>
                                    <th scope="col" class="text-center">Acertos</th>
                                    <th scope="col" class="text-center">Pontuação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Exemplo de linha (será gerado dinamicamente com th:each) -->
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img src="https://placehold.co/32x32/22c55e/FFFFFF?text=A" class="rounded-circle me-2" alt="">
                                            <span>Ana Sousa</span>
                                        </div>
                                    </td>
                                    <td>25/09/2025</td>
                                    <td class="text-center">9 / 10</td>
                                    <td class="text-center fw-bold text-success">90</td>
                                </tr>
                                 <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img src="https://placehold.co/32x32/3b82f6/FFFFFF?text=B" class="rounded-circle me-2" alt="">
                                            <span>Bruno Costa</span>
                                        </div>
                                    </td>
                                    <td>25/09/2025</td>
                                    <td class="text-center">7 / 10</td>
                                    <td class="text-center fw-bold text-warning">70</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img src="https://placehold.co/32x32/f97316/FFFFFF?text=C" class="rounded-circle me-2" alt="">
                                            <span>Carla Dias</span>
                                        </div>
                                    </td>
                                    <td>24/09/2025</td>
                                    <td class="text-center">10 / 10</td>
                                    <td class="text-center fw-bold text-success">100</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/relatorio-quiz.js}"></script>

</body>
</html>
