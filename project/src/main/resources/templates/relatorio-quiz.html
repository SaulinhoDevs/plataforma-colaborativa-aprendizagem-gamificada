<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Relatório: ' + ${quiz.titulo} + ' | Questify'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/relatorio-quiz.css}">
</head>
<body>

<header class="bg-white shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand dashboard-header" th:href="@{/dashboard}">Questify</a>
            <div class="d-flex align-items-center ms-auto">
                <i class="bi bi-bell-fill fs-5 text-secondary me-3"></i>
                <img src="https://placehold.co/40x40/9333ea/FFFFFF?text=P" alt="Avatar do Professor" class="rounded-circle">
            </div>
        </div>
    </nav>
</header>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9">

            <div class="d-flex align-items-center mb-4">
                <a th:href="@{/gestao-quizzes}" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i></a>
                <div>
                    <h1 class="h3 mb-0 fw-bold" th:text="'Relatório: ' + ${quiz.titulo}"></h1>
                    <p class="text-muted mb-0" th:text="${quiz.categoria}"></p>
                </div>
            </div>

            <!-- Tabela de Resultados e Ações -->
            <div class="card list-card">
                <div class="card-header d-flex flex-wrap justify-content-between align-items-center">
                    <h2 class="h5 mb-2 mb-md-0">Resultados dos Alunos</h2>
                    <div class="d-flex gap-2">
                        <input type="search" id="searchInput" class="form-control form-control-sm" placeholder="Pesquisar aluno...">
                        <!-- CORREÇÃO: Botões de exportar agora são links que chamam o RelatorioController -->
                        <a th:href="@{/relatorios/quiz/{quizId}(quizId=${quiz.id}, formato='csv')}" class="btn btn-sm btn-success"><i class="bi bi-file-earmark-spreadsheet-fill me-1"></i> Exportar CSV</a>
                        <a th:href="@{/relatorios/quiz/{quizId}(quizId=${quiz.id}, formato='pdf')}" class="btn btn-sm btn-danger"><i class="bi bi-file-earmark-pdf-fill me-1"></i> Exportar PDF</a>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="resultsTable">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">Aluno</th>
                                <th scope="col">Data</th>
                                <th scope="col" class="text-center">Acertos</th>
                                <th scope="col" class="text-center">Pontuação</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Loop dinâmico para exibir os resultados dos alunos -->
                            <tr th:each="progresso : ${progressos}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:src="'https://placehold.co/32x32/cccccc/FFFFFF?text=' + ${progresso.usuario.nome.substring(0,1)}" class="rounded-circle me-2" alt="">
                                        <span th:text="${progresso.usuario.nome}"></span>
                                    </div>
                                </td>
                                <td th:text="${#temporals.format(progresso.concluidoEm, 'dd/MM/yyyy HH:mm')}"></td>
                                <td class="text-center" th:text="${progresso.acertos} + ' / ' + ${progresso.totalPerguntas}"></td>
                                <td class="text-center fw-bold" th:classappend="${progresso.pontosGanhos >= 70 ? 'text-success' : 'text-warning'}" th:text="${progresso.pontosGanhos}"></td>
                            </tr>
                            <!-- Mensagem para quando não há resultados -->
                            <tr th:if="${#lists.isEmpty(progressos)}">
                                <td colspan="4" class="text-center text-muted p-4">Nenhum aluno completou este quiz ainda.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/relatorio-quiz.js}"></script>

</body>
</html>
