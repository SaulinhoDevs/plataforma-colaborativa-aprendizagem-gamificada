<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Quizzes | Questify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/gestao-quizzes.css}">
</head>
<body>

<header class="bg-white shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand dashboard-header" th:href="@{/dashboard}">Questify</a>
            <div class="d-flex align-items-center ms-auto">
                <i class="bi bi-bell-fill fs-5 text-secondary me-3"></i>
                <!-- Substituir com os dados do professor logado -->
                <img src="https://placehold.co/40x40/9333ea/FFFFFF?text=P" alt="Avatar do Professor" class="rounded-circle">
            </div>
        </div>
    </nav>
</header>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0 fw-bold">Meus Quizzes</h1>
                <a th:href="@{/criar-quiz}" class="btn btn-primary action-btn">
                    <i class="bi bi-plus-circle-fill me-2"></i>Criar Novo Quiz
                </a>
            </div>

            <!-- Lista de Quizzes -->
            <div class="quiz-list">
                <!-- Exemplo de Card de Quiz (será gerado dinamicamente com th:each) -->
                <div class="card quiz-item-card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-5">
                                <h5 class="card-title mb-1">Capitais da Europa</h5>
                                <p class="card-subtitle text-muted">Geografia</p>
                            </div>
                            <div class="col-md-3 mt-2 mt-md-0">
                                <div class="quiz-stats">
                                    <span><strong>10</strong> Perguntas</span>
                                    <span><strong>150</strong> Jogadas</span>
                                </div>
                            </div>
                            <div class="col-md-4 mt-3 mt-md-0">
                                <div class="quiz-actions">
                                    <a href="#" class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil-fill"></i> Editar</a>
                                    <a href="#" class="btn btn-sm btn-outline-info"><i class="bi bi-bar-chart-fill"></i> Resultados</a>
                                    <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal" data-quiz-id="1" data-quiz-title="Capitais da Europa">
                                        <i class="bi bi-trash-fill"></i> Apagar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Exemplo 2 -->
                <div class="card quiz-item-card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-5">
                                <h5 class="card-title mb-1">Revolução Francesa</h5>
                                <p class="card-subtitle text-muted">História</p>
                            </div>
                            <div class="col-md-3 mt-2 mt-md-0">
                                <div class="quiz-stats">
                                    <span><strong>15</strong> Perguntas</span>
                                    <span><strong>88</strong> Jogadas</span>
                                </div>
                            </div>
                            <div class="col-md-4 mt-3 mt-md-0">
                                <div class="quiz-actions">
                                    <a href="#" class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil-fill"></i> Editar</a>
                                    <a href="#" class="btn btn-sm btn-outline-info"><i class="bi bi-bar-chart-fill"></i> Resultados</a>
                                    <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal" data-quiz-id="2" data-quiz-title="Revolução Francesa">
                                        <i class="bi bi-trash-fill"></i> Apagar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<!-- Modal de Confirmação de Exclusão -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem a certeza de que deseja apagar o quiz "<strong id="quiz-title-modal"></strong>"? Esta ação não pode ser desfeita.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <form id="delete-form" th:action="@{/quiz/delete}" method="post" style="display: inline;">
                    <input type="hidden" name="quizId" id="quiz-id-input">
                    <button type="submit" class="btn btn-danger">Sim, Apagar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/gestao-quizzes.js}"></script>

</body>
</html>
