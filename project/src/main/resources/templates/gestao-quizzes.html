<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Quizzes | Questify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/gestao-quizzes.css}">
</head>
<body>

<header class="bg-white shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand dashboard-header" th:href="@{/dashboard}">Questify</a>
            <div class="d-flex align-items-center ms-auto">
                <i class="bi bi-bell-fill fs-5 text-secondary me-3"></i>
                <img src="https://placehold.co/40x40/9333ea/FFFFFF?text=P" alt="Avatar do Professor" class="rounded-circle">
            </div>
        </div>
    </nav>
</header>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9">

            <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
                <div>
                    <h1 class="h3 mb-0 fw-bold">Gestão de Quizzes</h1>
                    <p class="text-muted mb-0">Crie, edite e analise os seus desafios.</p>
                </div>
                <div class="d-flex gap-2">
                    <!-- BOTÃO UNDO ADICIONADO -->
                    <button id="undoBtn" class="btn btn-outline-secondary"><i class="bi bi-arrow-counterclockwise me-1"></i> Desfazer Ação</button>
                    <a th:href="@{/criar-quiz}" class="btn btn-primary"><i class="bi bi-plus-circle-fill me-1"></i> Criar Novo Quiz</a>
                </div>
            </div>

            <!-- Lista de Quizzes -->
            <div class="card list-card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">Título do Quiz</th>
                                <th scope="col">Categoria</th>
                                <th scope="col" class="text-center">Perguntas</th>
                                <th scope="col" class="text-center">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Exemplo de linha (será gerado com th:each) -->
                            <tr>
                                <td>
                                    <a href="#" class="quiz-title-link">Capitais da Europa</a>
                                </td>
                                <td><span class="badge bg-primary-subtle text-primary-emphasis">Geografia</span></td>
                                <td class="text-center">10</td>
                                <td class="text-center">
                                    <a href="#" class="btn btn-sm btn-outline-secondary" title="Editar"><i class="bi bi-pencil-fill"></i></a>
                                    <a href="#" class="btn btn-sm btn-outline-info" title="Ver Relatório"><i class="bi bi-bar-chart-fill"></i></a>
                                    <button class="btn btn-sm btn-outline-danger" title="Apagar" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="bi bi-trash-fill"></i></button>
                                </td>
                            </tr>
                             <tr>
                                <td>
                                    <a href="#" class="quiz-title-link">Revolução Francesa</a>
                                </td>
                                <td><span class="badge bg-warning-subtle text-warning-emphasis">História</span></td>
                                <td class="text-center">15</td>
                                <td class="text-center">
                                    <a href="#" class="btn btn-sm btn-outline-secondary" title="Editar"><i class="bi bi-pencil-fill"></i></a>
                                    <a href="#" class="btn btn-sm btn-outline-info" title="Ver Relatório"><i class="bi bi-bar-chart-fill"></i></a>
                                    <button class="btn btn-sm btn-outline-danger" title="Apagar" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="bi bi-trash-fill"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modal de Confirmação para Apagar -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem a certeza de que deseja apagar este quiz? Esta ação não pode ser desfeita.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger">Sim, Apagar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/gestao-quizzes.js}"></script>
</body>
</html>
