<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Questify</title>

    <!-- Links para CSS, Ícones e Fontes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/quiz.css}">
</head>
<body>

<header class="quiz-header">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/dashboard}" class="back-link"><i class="bi bi-arrow-left"></i> Voltar</a>
        <div class="progress-indicator">
            <i class="bi bi-card-checklist"></i>
            <span id="progress-text">Pergunta <strong>1</strong> de 10</span>
        </div>
    </div>
</header>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card quiz-card">
                <div class="card-body">
                    <!-- Barra de Progresso -->
                    <div class="progress quiz-progress-bar mb-4" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        <div id="quiz-progress-bar" class="progress-bar" style="width: 10%;"></div>
                    </div>

                    <!-- Título da Pergunta -->
                    <h2 id="question-text" class="question-title">Qual é a capital da França?</h2>

                    <!-- Opções de Resposta -->
                    <div id="answers-container" class="answers-grid">
                        <!-- As opções serão inseridas aqui pelo JavaScript -->
                    </div>
                </div>
            </div>
             <!-- Botão de Ação -->
            <div class="mt-4 text-center">
                <button id="action-btn" class="btn btn-primary btn-lg action-btn" disabled>Confirmar</button>
            </div>
        </div>
    </div>
</main>

<!-- Injeta os dados do quiz do backend (via Thymeleaf) para o frontend (JavaScript) -->
<script th:inline="javascript">
    /*<![CDATA[*/
    // A variável 'quizData' abaixo será substituída pelo objeto Java enviado pelo seu Controller.
    // O conteúdo dentro dos comentários serve como um fallback para que o preview funcione.
    const quizData = /*[[${quizData}]]*/ {
        title: "Carregando Quiz...",
        questions: []
    };
    /*]]>*/
</script>


<script th:src="@{/js/quiz.js}"></script>

</body>
</html>
