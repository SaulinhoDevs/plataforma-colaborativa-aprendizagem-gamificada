<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados do Quiz | Questify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/quiz-resultado.css}">
</head>
<body>

<header class="quiz-header">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/dashboard}" class="back-link"><i class="bi bi-arrow-left"></i> Dashboard</a>
        <div class="header-title" th:text="${resultado.tituloQuiz}">Resultados do Quiz</div>
    </div>
</header>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <!-- Card de Resumo do Desempenho -->
            <div class="card result-summary-card text-center mb-4">
                <div class="card-body">
                    <h1 class="summary-title">Parabéns!</h1>
                    <p class="summary-subtitle" th:text="|Você acertou ${resultado.acertos} de ${resultado.totalPerguntas} perguntas!|"></p>
                    <div class="score-display">
                        <span id="score-value" class="score-value" th:text="${resultado.pontosGanhos}">0</span>
                        <span class="score-label">pontos</span>
                    </div>
                </div>
            </div>

            <!-- Conquistas Desbloqueadas -->
            <div th:if="${not #lists.isEmpty(resultado.conquistasDesbloqueadas)}" class="card result-card mb-4">
                <div class="card-body">
                    <h2 class="card-title h5"><i class="bi bi-trophy-fill text-warning me-2"></i> Conquistas Desbloqueadas</h2>
                    <div class="d-flex gap-3">
                        <div th:each="conquista : ${resultado.conquistasDesbloqueadas}" class="achievement-item">
                            <span class="fs-2" th:text="${conquista.icone}"></span>
                            <small th:text="${conquista.nome}"></small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Revisão das Perguntas -->
            <div class="card result-card">
                <div class="card-body">
                    <h2 class="card-title h5"><i class="bi bi-card-checklist me-2"></i> Revisão das Perguntas</h2>
                    <div class="accordion" id="reviewAccordion">
                        <div class="accordion-item" th:each="pergunta, iterStat : ${resultado.perguntasRevisadas}">
                            <h2 class="accordion-header" th:id="'heading' + ${iterStat.index}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${iterStat.index}" aria-expanded="false">
                                    <i class="bi me-2" th:classappend="${pergunta.acertou ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'}"></i>
                                    <span th:text="|Pergunta ${iterStat.count}: ${pergunta.textoPergunta}|"></span>
                                </button>
                            </h2>
                            <div th:id="'collapse' + ${iterStat.index}" class="accordion-collapse collapse" data-bs-parent="#reviewAccordion">
                                <div class="accordion-body">
                                    <ul class="list-group">
                                        <li class="list-group-item"
                                            th:each="resposta : ${pergunta.respostas}"
                                            th:classappend="${resposta.correta ? 'correct-answer' : (resposta.id == pergunta.idRespostaMarcada ? 'incorrect-answer' : '')}">
                                            <i class="bi" th:classappend="${resposta.correta ? 'bi-check' : 'bi-x'}"></i>
                                            <span th:text="${resposta.texto}"></span>
                                            <span th:if="${resposta.id == pergunta.idRespostaMarcada and not resposta.correta}" class="badge bg-danger-subtle text-danger-emphasis rounded-pill ms-2">Sua resposta</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
             <!-- Ações Finais -->
            <div class="d-flex justify-content-center gap-2 mt-4">
                <a th:href="@{/quiz/{id}(id=${resultado.quizId})}" class="btn btn-outline-secondary">Tentar Novamente</a>
                <a th:href="@{/dashboard}" class="btn btn-primary action-btn">Continuar Jornada</a>
            </div>

        </div>
    </div>
</main>

<!-- Injeta o valor final da pontuação para o JavaScript -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const finalScore = /*[[${resultado.pontosGanhos}]]*/ 0;
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/quiz-resultado.js}"></script>

</body>
</html>
