<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Quiz | Questify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/criar-quiz.css}">
</head>
<body>

<header class="bg-white shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand dashboard-header" th:href="@{/dashboard}">Questify</a>
            <div class="d-flex align-items-center ms-auto">
                <i class="bi bi-bell-fill fs-5 text-secondary me-3"></i>
                <!-- No futuro, este avatar virá do utilizador logado -->
                <img src="https://placehold.co/40x40/9333ea/FFFFFF?text=P" alt="Avatar do Professor" class="rounded-circle">
            </div>
        </div>
    </nav>
</header>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <div class="d-flex align-items-center mb-4">
                <a th:href="@{/dashboard}" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i></a>
                <h1 class="h3 mb-0 fw-bold">Criar Novo Quiz</h1>
            </div>

            <!-- Formulário de Criação de Quiz -->
            <form id="quiz-form" th:action="@{/quiz/criar}" method="post">
                <!-- Informações Gerais do Quiz -->
                <div class="card form-card mb-4">
                    <div class="card-body">
                        <h2 class="card-title h5">Informações Gerais</h2>
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título do Quiz</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ex: História do Brasil" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="2" placeholder="Uma breve descrição sobre o tema do quiz"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Ex: História" required>
                        </div>
                    </div>
                </div>

                <!-- Container para as Perguntas -->
                <div id="perguntas-container">
                    <!-- As perguntas serão adicionadas aqui dinamicamente -->
                </div>

                <!-- Botão para Adicionar Nova Pergunta -->
                <div class="d-grid mb-4">
                    <button type="button" id="add-pergunta-btn" class="btn btn-outline-secondary btn-dashed">
                        <i class="bi bi-plus-circle-fill"></i> Adicionar Pergunta
                    </button>
                </div>

                <!-- Ações do Formulário -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary">Salvar como Rascunho</button>
                    <button type="submit" class="btn btn-primary action-btn">Publicar Quiz</button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Template para uma nova pergunta (escondido) -->
<template id="pergunta-template">
    <div class="card form-card mb-4 pergunta-card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="card-title h6 mb-0">Pergunta</h3>
                <button type="button" class="btn btn-sm btn-outline-danger remove-pergunta-btn">
                    <i class="bi bi-trash-fill"></i> Remover
                </button>
            </div>
            <div class="mb-3">
                <label for="pergunta-text" class="form-label">Texto da Pergunta</label>
                <input type="text" class="form-control pergunta-texto" name="perguntas[0].texto" placeholder="Qual é a pergunta?" required>
            </div>

            <!-- Container para as Respostas -->
            <div class="respostas-container">
                <!-- As respostas serão adicionadas aqui -->
            </div>

            <button type="button" class="btn btn-sm btn-outline-primary add-resposta-btn mt-2">
                <i class="bi bi-plus"></i> Adicionar Resposta
            </button>
        </div>
    </div>
</template>

<!-- Template para uma nova resposta (escondido) -->
<template id="resposta-template">
    <div class="input-group mb-2 resposta-item">
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="radio" name="perguntas[0].respostaCorreta" value="0" required>
        </div>
        <input type="text" class="form-control resposta-texto" name="perguntas[0].respostas[0].texto" placeholder="Texto da resposta" required>
        <button class="btn btn-outline-secondary remove-resposta-btn" type="button">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
</template>


<script th:src="@{/js/criar-quiz.js}"></script>

</body>
</html>
