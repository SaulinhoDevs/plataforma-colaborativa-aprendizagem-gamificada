<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Questify</title>

    <!-- Links para CSS, Ícones e Fontes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@400;500&display=swap"
            rel="stylesheet">

    <!-- CSS Customizado com caminhos corrigidos para Thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/login-cadastro.css}">
    <link rel="stylesheet" th:href="@{/css/animacoes-cadastro.css}">
</head>

<body class="py-5">

<main class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-md-10 col-lg-9 col-xl-8">
            <div class="card login-card">
                <div class="row g-0">
                    <div class="col-md-6">
                        <div class="card-body p-4 p-sm-5">
                            <header class="text-center">
                                <h1 class="login-card-header">Cadastro</h1>
                                <!-- Subheader dinâmico -->
                                <div class="subheader-container">
                                    <ul class="subheader-flip">
                                        <li>
                                            <div>Pronto para novos <span>Conhecimentos</span>?</div>
                                        </li>
                                        <li>
                                            <div>Pronto para novas <span>Conquistas</span>?</div>
                                        </li>
                                        <li>
                                            <div>Pronto para novos <span>Desafios</span>?</div>
                                        </li>
                                        <li>
                                            <div>Pronto para novos <span>Conhecimentos</span>?</div>
                                        </li>
                                    </ul>
                                </div>
                            </header>

                            <form th:action="@{/cadastro}" th:object="${cadastroRequest}" method="post">
                                <div th:if="${param.success}" class="alert alert-success" role="alert">
                                    Cadastro realizado com sucesso! Faça o login para continuar.
                                </div>
                                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                    <span th:text="${param.error[0]}">Ocorreu um erro no cadastro.</span>
                                </div>
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome"
                                           placeholder="Seu nome completo" th:field="*{nome}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email"
                                           placeholder="seuemail@exemplo.com" th:field="*{email}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password"
                                           placeholder="Crie uma senha forte" th:field="*{password}" required>
                                </div>
                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                           placeholder="Confirme sua senha" th:field="*{confirmPassword}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tipo" class="form-label">Tipo de Usuário</label>
                                    <select id="tipo" class="form-select" th:field="*{tipo}" required>
                                        <option value="" disabled selected>Selecione o tipo</option>
                                        <option th:each="tipo : ${tiposUsuario}"
                                                th:value="${tipo}"
                                                th:text="${tipo}">
                                        </option>
                                    </select>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-login">
                                        <i class="bi bi-person-plus-fill"></i> Cadastrar
                                    </button>
                                </div>
                            </form>
                            <footer class="text-center mt-4">
                                <p class="text-muted mb-0">Já tem uma conta?</p>
                                <!-- Adicionada classe para transição JS -->
                                <a th:href="@{/login}" class="signup-link page-transition-link">Entre aqui!</a>
                            </footer>
                        </div>
                    </div>

                    <!-- Seção da imagem agora com a animação -->
                    <div class="col-md-6 d-none d-md-block login-image-section">
                        <div class="questify-animation-container">
                            <div class="question-mark"></div>
                            <div class="question-dot"></div>
                            <div class="sparkle sparkle1"></div>
                            <div class="sparkle sparkle2"></div>
                            <div class="sparkle sparkle3"></div>
                            <div class="sparkle sparkle4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Script de Transição com caminho corrigido para Thymeleaf -->
<script th:src="@{/js/transicao.js}"></script>

</body>

</html>
