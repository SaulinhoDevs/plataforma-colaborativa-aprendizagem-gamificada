<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil | Questify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
</head>
<body>

<header class="bg-white shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand dashboard-header" th:href="@{/dashboard}">Questify</a>
            <div class="d-flex align-items-center ms-auto">
                <i class="bi bi-bell-fill fs-5 text-secondary me-3"></i>
                <img th:src="${perfil.avatarUrl}" alt="Avatar do Utilizador" class="rounded-circle">
            </div>
        </div>
    </nav>
</header>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <div class="d-flex align-items-center mb-4">
                <a th:href="@{/dashboard}" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i></a>
                <h1 class="h3 mb-0 fw-bold">Meu Perfil</h1>
            </div>

            <!-- Card Principal do Perfil -->
            <div class="card profile-card mb-4">
                <div class="card-body text-center">
                    <img th:src="${perfil.avatarUrl}" alt="Avatar do Utilizador" class="profile-avatar mb-3">
                    <h2 class="profile-name" th:text="${perfil.nome}">Nome do Aluno</h2>
                    <p class="profile-level" th:text="|N√≠vel ${perfil.nivel} - ${perfil.tituloNivel}|">N√≠vel 5 - Mestre Curioso</p>
                    
                    <!-- Barra de XP -->
                    <div class="xp-bar-container">
                        <div class="progress" role="progressbar" th:attr="aria-valuenow=${perfil.xpPercentual}" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" th:style="'width: ' + ${perfil.xpPercentual} + '%'"></div>
                        </div>
                        <small class="xp-label" th:text="|${perfil.xpAtual} / ${perfil.xpParaProximoNivel} XP para o pr√≥ximo n√≠vel|">150 / 200 XP para o pr√≥ximo n√≠vel</small>
                    </div>
                </div>
            </div>

            <!-- Estat√≠sticas -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <i class="bi bi-trophy-fill stat-icon"></i>
                            <p class="stat-value" th:text="${perfil.pontosTotais}">1250</p>
                            <p class="stat-label">Pontos Totais</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <i class="bi bi-check-circle-fill stat-icon"></i>
                            <p class="stat-value" th:text="${perfil.quizzesConcluidos}">15</p>
                            <p class="stat-label">Quizzes Conclu√≠dos</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <i class="bi bi-bullseye stat-icon"></i>
                            <p class="stat-value" th:text="${perfil.precisao} + '%'">88%</p>
                            <p class="stat-label">Precis√£o M√©dia</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Galeria de Conquistas -->
            <div class="card profile-section-card mb-4">
                <div class="card-body">
                    <h3 class="section-title">Galeria de Conquistas</h3>
                    <div class="achievement-gallery">
                        <div class="achievement-item" th:each="conquista : ${perfil.conquistas}" th:title="${conquista.nome}">
                            <span class="achievement-icon" th:text="${conquista.icone}">üèÖ</span>
                            <small th:text="${conquista.nome}"></small>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Gr√°fico de Desempenho (Estrutura) -->
             <div class="card profile-section-card mb-4">
                <div class="card-body">
                    <h3 class="section-title">Desempenho por Categoria</h3>
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>

        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/perfil.js}"></script>

</body>
</html>
