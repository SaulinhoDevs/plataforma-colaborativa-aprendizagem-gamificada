<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil | Questify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
</head>
<body>

<header class="bg-white shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand dashboard-header" th:href="@{/dashboard}">Questify</a>
            <div class="d-flex align-items-center ms-auto">
                <a th:href="@{/dashboard}" class="back-link me-3"><i class="bi bi-arrow-left"></i> Voltar ao Dashboard</a>
            </div>
        </div>
    </nav>
</header>

<main class="container-fluid my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <!-- Card Principal do Perfil -->
            <div class="card profile-card">
                <div class="card-body text-center">
                    <img th:src="${perfilData.avatarUrl}" alt="Avatar do Utilizador" class="profile-avatar mb-2">
                    <h1 class="profile-name" th:text="${perfilData.nome}"></h1>
                    <p class="text-muted" th:text="${perfilData.email}"></p>
                    <div class="xp-bar-container px-lg-5">
                        <div class="d-flex justify-content-between xp-label">
                            <span th:text="'Nível ' + ${perfilData.nivel}"></span>
                            <span>250 / 1000 XP</span>
                        </div>
                        <div class="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 25%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Grid para as secções inferiores -->
            <div class="profile-sections-grid">
                <!-- Card de Estatísticas -->
                <div class="card profile-section-card h-100">
                    <div class="card-body">
                        <h2 class="section-title">Minhas Estatísticas</h2>
                        <ul class="list-group list-group-flush">
                             <li class="list-group-item d-flex justify-content-between align-items-center">
                                <strong>Pontos Totais:</strong> <span class="badge bg-primary rounded-pill" th:text="${perfilData.pontosTotais}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <strong>Quizzes Concluídos:</strong> <span class="badge bg-info rounded-pill" th:text="${perfilData.quizzesConcluidos}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <strong>Precisão Média:</strong> <span class="badge bg-success rounded-pill" th:text="${perfilData.precisaoMedia} + '%'"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Card de Conquistas -->
                <div class="card profile-section-card h-100">
                    <div class="card-body">
                        <h2 class="section-title">Minhas Conquistas</h2>
                        <div class="achievement-gallery">
                            <div class="achievement-item" th:each="icone : ${perfilData.conquistasIcones}">
                                <span class="achievement-icon" th:text="${icone}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/perfil.js}"></script>
</body>
</html>
